<span class="label label-danger" *ngIf="error===-1">Your login credentials is wrong!</span>
<span class="label label-success" *ngIf="error===1">Login succeeded!</span>
<form action="" method="POST" class="form-horizontal" role="form">
		<div class="form-group">
			<legend>Login</legend>
		</div>

		<div class="form-group" class="col-sm-4 col-sm-offset-0">
			<input type="text" name="" #username class="form-control" value="" placeholder="Username">
		</div>

		<div class="form-group" class="col-sm-4 col-sm-offset-0">
			<input type="text" name="" #password class="form-control" value="" placeholder="Password">
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-0">
				<button type="submit" class="btn btn-primary" 
				(click)="onLogin(username.value,password.value)">Submit</button>
			</div>
		</div>
</form>
