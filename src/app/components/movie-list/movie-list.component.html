<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Film list</h3>
	</div>
	<div class="panel-body">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Song</th>
					<th>Singer</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of movies">
					<td>{{item.id}}</td>
					<td>{{item.song}}</td>
					<td>{{item.singer}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
{{movies | json}}
{{movies.length | json}}
