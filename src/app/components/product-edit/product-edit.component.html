<form action="" method="POST" class="form-horizontal" role="form">
		<div class="form-group">
			<legend>Form title</legend>
		</div>
		
		<div class="form-group">
		<label for="input-id" class="col-sm-2">Name</label>
		<input type="text" class="form-control" [value]="product.name"/>
		</div>

		<div class="form-group">
		<label for="input-id" class="col-sm-2">Price</label>
		<input type="text" class="form-control" [value]="product.price"/>
		</div>

		<div class="form-group">
			<label for="input-id" class="col-sm-2">Status</label>
		<div class="radio">
			<label>
				<input type="radio" name="" id="input" [value]="product.status===1?'checked':''" checked="checked">
				ACtive
			</label>
			<label>
				<input type="radio" name="" id="input" [value]="product.status===0?'checked':''" >
				Inactive
			</label>
		</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-0">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
</form>
