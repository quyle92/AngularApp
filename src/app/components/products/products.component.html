<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of products">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
			<td>{{item.status===1 ? 'active' : 'inactive'}}</td>
		</tr>
	</tbody>
</table>
